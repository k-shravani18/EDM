<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Form</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form input[type="text"],
form input[type="number"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 3px;
  width: 95%;
}

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
  <h2>Employee Information</h2>
  <form>
    <div class="form-group">
      <label for="empId">Employee ID:</label>
      <input type="text" id="empID" disabled  name="empID" pattern="EMP-[0-9]{4}" required>

    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

    </div>

    <div class="form-group">
      <label for="LearningInstitute">LearningInstitute:</label>
      <input type="text" id="LearningInstitute" name="LearningInstitute" required>

    </div>
    <div class="form-group">
      <label for="numberInput">EmContactNo:</label>
      <input type="number" id="numberInput" name="numberInput" pattern="[0-9]{1,10}" maxlength="10" required>
    </div>
      <div class="form-group">
        <label for="MaritalStatus">MaritalStatus:</label>
        <input type="text" id="MaritalStatus" name="MaritalStatus" required>
      </div>
      <div class="form-group">
        <label for="spousename">SpouseName:</label>
        <input type="text" id="SpouseName" name="SpouseName" required>
      </div>
      <div class="form-group">
        <label for="Relationship">Relationship:</label>
        <input type="text" id="Relationship" name="Relationship" required>
      </div>
      <div class="form-group">
        <label for="HealthCondition">HealthCondition:</label>
        <input type="text" id="HealthCondition" name="HealthCondition" required>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>

  </form>
</div>
</body>
</html>
